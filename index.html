<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kalkulator napiwków</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
<header class="header_class">
  <div></div>
</header>

<main class="main_class">
  <div class="wrapper">

    <div class="top">
      <h1>Kalkulator napiwków</h1>
      <p>Podziel napiwek wg osób:</p>
    </div>

    <div class="bottom">

      <div class="qoute_input">
        <label for="price">Podaj kwotę:</label>
        <input id="price" type="number">
      </div>

      <div class="people_quontity">
        <label for="people">Podaj liczbę osób przy stole:</label>
        <input id="people" type="number">
      </div>

      <div class="percent_tip">
        <label id="percent">Wybierz procent:</label>
        <select id="percent">
          <option value="0" disabled selected>--</option>
          <option value="0.01">1</option>
          <option value="0.05">5</option>
          <option value="0.1">10</option>
          <option value="0.2">20</option>
        </select>
      </div>

    </div>

    <div class="calculate">
      <h2>Oblicz napiwski:</h2>
    <button class="calculate_tip">Oblicz</button>
      <p class="tip">Kazdy powienien zapłacić po: <span class="cost"> zł</span></p>
    </div>


  </div>
</main>

<footer class="footer_class">
  <div></div>
</footer>


<script src="js/app.js"></script>
</body>
</html>
